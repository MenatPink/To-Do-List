<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>To - Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/index.css">
  </head>
  <body ng-app="todoListApp">
    <h1 class="center-block">To Do List</h1>
    <div ng-controller="mainCtrl" class="todoListWrapper">
      <div class="instruction">
        <h2 class="small"><span ng-click="addItem(); itemFocus()">+</span> Add your own Items to the list</h2>
      </div>
      <div ng-repeat="todo in todos | orderBy:'todo'" ng-init="checked = false; editing = true">
        <div class="todoItem">
          <input ng-click="checked = !checked" type="checkbox">
          <label ng-hide="editing" ng-class="{'strikethrough': checked }" ng-click="editing = !editing">{{ todo.name }}</label>
          <input ng-blur="editing=false" ng-show="editing" ng-model="todo.name" type="text" placeholder="WRITE TEXT HERE">
          <button ng-click="deleteItem()" class="delete">Delete</button>
        </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="JS/controller.js"></script>
  </body>
</html>
